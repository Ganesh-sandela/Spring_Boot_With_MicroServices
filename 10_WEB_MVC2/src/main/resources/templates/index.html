<h1>Form User</h1>

<p th:text="${smsg}"></p>
<p th:text="${emsg}"></p>

<form th:action="@{/user}" th:object="${user}" method="post">

    Name :
    <input type="text" th:field="*{name}" /><br><br>
    <p th:if="${#fields.hasErrors('name')}"
       th:errors="*{name}"
       style="color:red;">
    </p>
	<input type="hidden" th:field="*{id}" /><br><br>

    Email :
    <input type="text" th:field="*{email}" /><br><br>
    <p th:if="${#fields.hasErrors('email')}"
       th:errors="*{email}"
       style="color:red;">
    </p>

    Phone :
    <input type="text" th:field="*{phno}" /><br><br>
    <p th:if="${#fields.hasErrors('phno')}"
       th:errors="*{phno}"
       style="color:red;">
    </p>

    <input type="submit" class="btn btn-primary" value="Save" />
</form>

<br>
<a href="/users">View Users</a>
